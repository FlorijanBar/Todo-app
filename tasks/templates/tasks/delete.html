<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <!-- Uključivanje Bootstrap CSS-a (ako ga koristite) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <p class="mt-4">Are you sure you want to delete "{{ task }}"?</p>

        <div class="btn-group" role="group">
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            <form method="POST" action="">
                {% csrf_token %}
                <button type="submit" name="Confirm" class="btn btn-danger">Confirm</button>
            </form>
        </div>
    </div>

    <!-- Uključivanje Bootstrap JavaScript-a (opciono) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
